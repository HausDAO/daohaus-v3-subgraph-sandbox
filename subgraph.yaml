specVersion: 0.0.2
description: DAOHaus V3 Subgraph
repository: 'https://github.com/hausdao/daohaus-v3-subgraph-sandbox'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BaalSummoner
    network: rinkeby
    source:
      address: '0x31C948A5Ad149853B211de025082b61573ef3979'
      abi: BaalSummoner
      startBlock: 10305239
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: BaalSummoner
          file: ./abis/BaalSummoner.json
      eventHandlers:
        - event: 'SummonBaal(indexed address,indexed address,indexed address)'
          handler: handleSummonBaal
      file: ./src/baal-summoner-mapping.ts
  - kind: ethereum/contract
    name: Poster
    network: rinkeby
    source:
      address: '0x000000000000cd17345801aa8147b8d3950260ff'
      abi: Poster
      startBlock: 10305239
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
        - Minion
      abis:
        - name: Poster
          file: ./abis/Poster.json
      eventHandlers:
        - event: 'NewPost(indexed address,string,indexed string)'
          handler: handleNewPost
      file: ./src/poster-mapping.ts
templates:
  - kind: ethereum/contract
    name: BaalTemplate
    network: rinkeby
    source:
      abi: Baal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/baal-mapping.ts
      entities:
        - Dao
      abis:
        - name: Baal
          file: ./abis/Baal.json
      eventHandlers:
        - event: >-
            SetupComplete(bool,bool,uint32,uint32,uint256,uint256,uint256,uint256,string,string,uint256,uint256)
          handler: handleSetupComplete
