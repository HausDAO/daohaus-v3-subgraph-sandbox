specVersion: 0.0.2
description: DAOHaus V3 Subgraph
repository: 'https://github.com/hausdao/daohaus-v3-subgraph-sandbox'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BaalSummoner
    network: xdai
    source:
      address: '0x37A2080f275E26fFEfB6E68F3005826368156C5C'
      abi: BaalSummoner
      startBlock: 21773466
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: BaalSummoner
          file: ./abis/BaalSummoner.json
      eventHandlers:
        - event: 'SummonBaal(indexed address,indexed address,indexed address)'
          handler: handleSummonBaal
      file: ./src/baal-summoner-mapping.ts
  - kind: ethereum/contract
    name: Poster
    network: xdai
    source:
      address: '0x000000000000cd17345801aa8147b8d3950260ff'
      abi: Poster
      startBlock: 21773466
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
        - Minion
      abis:
        - name: Poster
          file: ./abis/Poster.json
      eventHandlers:
        - event: 'NewPost(indexed address,string,indexed string)'
          handler: handleNewPost
      file: ./src/poster-mapping.ts
templates: []
