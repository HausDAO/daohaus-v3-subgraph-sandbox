specVersion: 0.0.2
description: DAOHaus V3 Subgraph
repository: https://github.com/hausdao/daohaus-v3-subgraph-sandbox
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BaalSummoner
    network: rinkeby
    source:
      address: "0x31C948A5Ad149853B211de025082b61573ef3979"
      abi: BaalSummoner
      startBlock: 10305239
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: BaalSummoner
          file: BaalSummoner/abis/BaalSummoner.json
      eventHandlers:
        - event: SummonBaal(indexed address,indexed address,indexed address)
          handler: handleSummonBaal
      file: BaalSummoner/BaalSummoner.wasm
  - kind: ethereum/contract
    name: Poster
    network: rinkeby
    source:
      address: "0x000000000000cd17345801aa8147b8d3950260ff"
      abi: Poster
      startBlock: 10305239
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
        - Minion
      abis:
        - name: Poster
          file: Poster/abis/Poster.json
      eventHandlers:
        - event: NewPost(indexed address,string,indexed string)
          handler: handleNewPost
      file: Poster/Poster.wasm
templates:
  - kind: ethereum/contract
    name: BaalTemplate
    network: rinkeby
    source:
      abi: Baal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/BaalTemplate/BaalTemplate.wasm
      entities:
        - Dao
      abis:
        - name: Baal
          file: BaalTemplate/abis/Baal.json
      eventHandlers:
        - event: SetupComplete(bool,bool,uint32,uint32,uint256,uint256,uint256,uint256,string,string,uint256,uint256)
          handler: handleSetupComplete
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferLoot(indexed address,indexed address,uint256)
          handler: handleTransferLoot
